<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>

  <div class="jumbotron text-center m-5 py-5">
    <h1 class="display-6">Simple, traffic-based pricing</h1>
    <p class="lead mx-3">Sign-up for our 30-day trial. No credit card required.</p>
  </div>

  <div class="card mx-auto">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 order-1 text-center mt-md-4">
          <p class="pageview"><span></span>PAGEVIEWS</p>
        </div>
        <div class="col-md-6 order-3 order-md-2 text-center">
          <h1 class="price">$<span> /month</span></h1>
        </div>
        <div class="order-2 order-md-3 my-4">
          <input type="range" class="form-range" id="slider">
        </div>
      </div>
      <div class="text-center">
        <p class="d-inline-block">Monthly Billing</p>
        <div class="d-inline-block form-check form-switch mx-2">
          <input class="form-check-input" type="checkbox" id="switch">
        </div>
        <p class="d-inline-block">
          Yearly Billing
          <span class="badge ms-2">
            <span class="badge d-inline-block d-md-none p-0">-</span>
            25%
            <span class="badge d-none d-md-inline-block">discount</span>
          </span>
        </p>
      </div>
    </div>
    <div class="card-footer">
      <div class="row text-center text-md-start">
        <div class="col-md-6">
          <div class="m-3">
            <img src="images/icon-check.svg" alt="check-image"><span class="mx-3">Unlimited websites</span>
          </div>
          <div class="m-3">
            <img src="images/icon-check.svg" alt="check-image"><span class="mx-3">100% data ownership</span>
          </div>
          <div class="m-3">
            <img src="images/icon-check.svg" alt="check-image"><span class="mx-3">Email reports</span>
          </div>
        </div>
        <div class="col-md-6 m-auto text-md-end">
          <button type="button" class="btn btn-lg px-3 px-lg-5">Start my trial</button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AleksandrTolstykh" target="_blank">Aleksandr Tolstykh</a>.
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
